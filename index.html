<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva - Ingeniería Civil</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fbfc;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .ciclo {
      margin-bottom: 2rem;
    }
    .ciclo h2 {
      background: #e0f7fa;
      padding: 0.5rem 1rem;
      border-left: 5px solid #00796b;
    }
    .curso {
      display: flex;
      align-items: center;
      background: #ffffff;
      border: 1px solid #dcdcdc;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      margin: 0.3rem 0;
      transition: background 0.3s;
    }
    .curso.aprobado { background: #d0f0d0; text-decoration: line-through; }
    .curso.pendiente { background: #f0f0f0; }
    .curso.desbloqueado { background: #fff8dc; }
    .curso.bloqueado { background: #e0ecf7; color: #999; }
    .curso input {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva - Ingeniería Civil</h1>
  <div id="malla"></div>

  <script>
    const cursos = {
      1: ["Matemática I", "Intro a la Vida Universitaria", "Química General", "Inglés I"],
      2: ["Matemática II", "Ciudadanía", "Inglés II", "Estadística"],
      3: ["Mecánica Clásica", "Cálculo I", "Geología", "Inglés III"],
      4: ["Fluidos", "Cálculo II", "Topografía", "Estática"],
      5: ["Construcción", "Geomática", "Concreto", "Cálculo Avanzado"],
      6: ["Com. Efectiva", "Mecánica de Suelos", "Fluidos II", "Elasticidad"],
      7: ["Geotecnia", "Carreteras", "Hidráulica", "Análisis Estructural I"],
      8: ["Análisis Estructural II", "Hidrología", "Costos", "Construcción de Carreteras"],
      9: ["Gestión Proyectos", "Cimentaciones", "Recursos Hídricos", "Concreto Armado"],
      10: ["Sismorresistente", "Inversión Pública", "Investigación", "Curso Integrador"]
    };

    const mallaDiv = document.getElementById("malla");

    for (let ciclo in cursos) {
      const div = document.createElement("div");
      div.className = "ciclo";
      div.innerHTML = `<h2>Ciclo ${ciclo}</h2>`;
      cursos[ciclo].forEach(curso => {
        const cursoDiv = document.createElement("div");
        cursoDiv.className = "curso pendiente";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.addEventListener("change", () => {
          cursoDiv.className = "curso " + (checkbox.checked ? "aprobado" : "pendiente");
        });
        cursoDiv.appendChild(checkbox);
        cursoDiv.appendChild(document.createTextNode(curso));
        div.appendChild(cursoDiv);
      });
      mallaDiv.appendChild(div);
    }
  </script>
</body>
</html>
